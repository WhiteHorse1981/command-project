  <!-- MODAL -->
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="modal-close-btn" data-modal-close>
        <svg class="modal-close-btn-icon" width="32" height="32">
          <use href="./images/sprite.svg#close"></use>
        </svg>
      </button>
      <p class="modal-caption">Order Form</p>
      <form class="modal-form">
        <label class="modal-form-field">
          <span class="modal-form-field-desc">Name</span>
          <span class="modal-form-input-wrapper">
            <input name="user_name" type="text" class="modal-form-input" placeholder="Your name" required
              pattern="[a-zA-Zа-яА-ЯіІїЇ]{+}" title="The name must be between 3 and 25 characters">
          </span>
        </label>
        <label class="modal-form-field">
          <span class="modal-form-field-desc">Phone number</span>
          <span class="modal-form-input-wrapper">
            <input name="user_phone_number" type="tel" class="modal-form-input" placeholder="+38(0_ _) _ _ _   _ _   _ _" required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="This phone must be in the format  099 000 00 00">
          </span>
        </label>
        <label class="modal-form-field">
          <span class="modal-form-field-desc">E-mail</span>
          <span class="modal-form-input-wrapper">
            <input name="user_mail" type="text" class="modal-form-input" placeholder="example@gmail.com" required
              pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" title="Please enter a valid email address">
          </span>
        </label>

        <button type="submit" class="modal-form-btn button">Send</button>
      </form>
    </div>
  </div>
