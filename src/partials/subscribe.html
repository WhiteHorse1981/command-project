<section class="subscribe section">
  <div class="container">
    <picture>
      <source
        srcset="
          ./images/subscribe/desktop/d-banan.png    1x,
          ./images/subscribe/desktop/d-banan@2x.png 2x
        "
        media="(min-width: 1200px)"
      />

      <source
        srcset="
          ./images/subscribe/tablet/t-banan.png    1x,
          ./images/subscribe/tablet/t-banan@2x.png 2x
        "
        media="(min-width: 768px)"
      />

      <source
        srcset="
          ./images/subscribe/mobile/m-banan.png    1x,
          ./images/subscribe/mobile/m-banan@2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="./images/subscribe/desktop/d-banan.png"
        class="subscribe__img"
        alt="banana"
      />
    </picture>
    <div class="subscribe__content">
      <h2 class="title subscribe-title" id="contact">
        Subscribe To Get Special Offers
      </h2>
      <p class="subscribe__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique.
      </p>
      <label for="subscribe" class="visually-hidden">E-mail</label>
      <input
        type="email"
        name="user_email"
        id="subscribe"
        placeholder="Enter your email"
        class="subscribe-input subscribe-input-size"
      />
      <button class="subscribe-btn subscribe-btn-color" type="submit">
        Subscribe
      </button>
    </div>
  </div>
</section>
